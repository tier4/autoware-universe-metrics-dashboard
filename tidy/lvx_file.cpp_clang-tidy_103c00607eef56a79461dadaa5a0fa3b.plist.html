      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  height: 97%;
}

#side-bar {
  overflow: auto;
}

#editor-wrapper {
  overflow: hidden;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,
      foldGutter : true,
      extraKeys : {},
      viewportMargin : 100
    });

    this._createNavigationMenu();
  },

  navigate : function (report, item) {
    if (!item) {
      var items = this._navigationMenuItems.filter(function (navItem) {
        return navItem.report.reportHash === report.reportHash;
      });

      if (!items.length) return;

      item = items[0].widget;
    }

    this._selectedReport.classList.remove('active');
    this._selectedReport = item;
    this._selectedReport.classList.add('active');
    this.setReport(report);
  },

  _createNavigationMenu : function () {
    var that = this;

    var nav = document.getElementById('report-nav');
    var list = document.createElement('ul');
    this._reports.forEach(function (report) {
      var events = report.events;
      var lastBugEvent = events[events.length - 1];
      var item = document.createElement('li');

      var severity = document.createElement('i');
      severity.className = 'severity-' + report.severity.toLowerCase();

      item.appendChild(severity);
      item.appendChild(document.createTextNode(lastBugEvent.message));

      item.addEventListener('click', function () {
        that.navigate(report, item);
      })
      list.appendChild(item);
      that._navigationMenuItems.push({ report : report, widget : item });
    });

    if (!this._selectedReport && list.childNodes.length) {
      this._selectedReport = list.childNodes[0];
      this._selectedReport.classList.add('active');
    }

    nav.appendChild(list);
  },

  setReport : function (report) {
    this._currentReport = report;
    var events = report.events;
    var lastBugEvent = events[events.length - 1];
    this.setCurrentBugEvent(lastBugEvent, events.length - 1);
    this.setChecker(report.checker);
    this.setReviewStatus(report.reviewStatus);

    window.location.hash = '#reportHash=' + report.reportHash;
  },

  setCurrentBugEvent : function (event, idx) {
    this._currentBugEvent = event;
    this.setSourceFileData(this._files[event.fileId]);
    this.drawBugPath();

    this.jumpTo(event.line, 0);
    this.highlightBugEvent(idx);
  },

  highlightBugEvent : function (idx) {
    this._lineWidgets.forEach(function (widget) {
      var lineIdx = widget.node.getAttribute('idx');
      if (parseInt(lineIdx) === idx) {
        widget.node.classList.add('current');
      }
    });
  },

  setChecker : function (checker) {
    var content = checker.name;
    if (checker.url) {
      content = '<a href="' + checker.url + '" target="_blank">' +
        checker.name + '</a>';
    }

    this._checkerName.innerHTML = content;
  },

  setReviewStatus : function (status) {
    if (status) {
      var className =
        'review-status-' + status.toLowerCase().split(' ').join('-');
      this._reviewStatus.className = "review-status " + className;

      this._reviewStatus.innerHTML = status;
      this._reviewStatusWrapper.style.display = 'block';
    } else {
      this._reviewStatusWrapper.style.display = 'none';
    }
  },

  setSourceFileData : function (file) {
    if (this._sourceFileData && file.id === this._sourceFileData.id) {
      return;
    }

    this._sourceFileData = file;
    this._filepath.innerHTML = file.filePath;
    this._codeMirror.doc.setValue(file.content);
    this._refresh();
  },

  _refresh : function () {
    var that = this;
    setTimeout(function () {
      var fullHeight = parseInt(that._content.clientHeight);
      var headerHeight = that._filepath.clientHeight;

      that._codeMirror.setSize('auto', fullHeight - headerHeight);
      that._codeMirror.refresh();
    }, 200);
  },

  clearBubbles : function () {
    this._lineWidgets.forEach(function (widget) { widget.clear(); });
    this._lineWidgets = [];
  },

  getMessage : function (event, kind) {
    if (kind === 'macro') {
      var name = 'macro expansion' + (event.name ? ': ' + event.name : '');

      return '<span class="tag macro">' + name + '</span>'
        + this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    } else if (kind === 'note') {
      return '<span class="tag note">note</span>'
        +  this.escapeHTML(event.message).replace(/(?:\r\n|\r|\n)/g, '<br>');
    }
  },

  addExtraPathEvents : function (events, kind) {
    var that = this;

    if (!events) {
      return;
    }

    events.forEach(function (event) {
      if (event.fileId !== that._currentBugEvent.fileId) {
        return;
      }

      var left = that._codeMirror.defaultCharWidth() * event.column + 'px';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + kind);

      var msg = document.createElement('span');
      msg.innerHTML = that.getMessage(event, kind);
      element.appendChild(msg);

      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.line - 1, element));
    });
  },

  drawBugPath : function () {
    var that = this;

    this.clearBubbles();

    this.addExtraPathEvents(this._currentReport.macros, 'macro');
    this.addExtraPathEvents(this._currentReport.notes, 'note');

    // Processing bug path events.
    var currentEvents = this._currentReport.events;
    currentEvents.forEach(function (event, step) {
      if (event.fileId !== that._currentBugEvent.fileId)
        return;

      var left = that._codeMirror.defaultCharWidth() * event.column + 'px';
      var type = step === currentEvents.length - 1 ? 'error' : 'info';

      var element = document.createElement('div');
      element.setAttribute('style', 'margin-left: ' + left);
      element.setAttribute('class', 'check-msg ' + type);
      element.setAttribute('idx', step);

      var enumeration = document.createElement('span');
      enumeration.setAttribute('class', 'checker-enum ' + type);
      enumeration.innerHTML = step + 1;

      if (currentEvents.length > 1)
        element.appendChild(enumeration);

      var prevBugEvent = step - 1;
      if (step > 0) {
        var prevBug = document.createElement('span');
        prevBug.setAttribute('class', 'arrow left-arrow');
        prevBug.addEventListener('click', function () {
          var event = currentEvents[prevBugEvent];
          that.setCurrentBugEvent(event, prevBugEvent);
        });
        element.appendChild(prevBug);
      }

      var msg = document.createElement('span');
      msg.innerHTML = that.escapeHTML(event.message)
        .replace(/(?:\r\n|\r|\n)/g, '<br>');

      element.appendChild(msg);

      var nextBugEvent = step + 1;
      if (nextBugEvent < currentEvents.length) {
        var nextBug = document.createElement('span');
        nextBug.setAttribute('class', 'arrow right-arrow');
        nextBug.addEventListener('click', function () {
          var event = currentEvents[nextBugEvent];
          that.setCurrentBugEvent(event, nextBugEvent);
        });
        element.appendChild(nextBug);
      }


      that._lineWidgets.push(that._codeMirror.addLineWidget(
        event.line - 1, element));
    });
  },

  jumpTo : function (line, column) {
    var that = this;

    setTimeout(function () {
      var selPosPixel
        = that._codeMirror.charCoords({ line : line, ch : column }, 'local');
      var editorSize = {
        width  : that._editor.clientWidth,
        height : that._editor.clientHeight
      };

      that._codeMirror.scrollIntoView({
        top    : selPosPixel.top - 100,
        bottom : selPosPixel.top + editorSize.height - 150,
        left   : selPosPixel.left < editorSize.width - 100
               ? 0
               : selPosPixel.left - 50,
        right  : selPosPixel.left < editorSize.width - 100
               ? 10
               : selPosPixel.left + editorSize.width - 100
      });
    }, 0);
  }
}

<< \"Parse error: \" << what << \"\\n\";\n//!     std::abort();\n//! }\n//! </pre>\n//! \\param what Human readable description of the error.\n//! \\param where Pointer to character data where error was detected.\nvoid parse_error_handler(const char *what, void *where);\n}  // namespace rapidxml\n\n#else\n\n#include <exception>  // For std::exception\n\n#define RAPIDXML_PARSE_ERROR(what, where) throw parse_error(what, where)\n\nnamespace rapidxml {\n\n//! Parse error exception.\n//! This exception is thrown by the parser when an error occurs.\n//! Use what() function to get human-readable error message.\n//! Use where() function to get a pointer to position within source text where\n//! error was detected. <br><br> If throwing exceptions by the parser is\n//! undesirable, it can be disabled by defining RAPIDXML_NO_EXCEPTIONS macro\n//! before rapidxml.hpp is included. This will cause the parser to call\n//! rapidxml::parse_error_handler() function instead of throwing an exception.\n//! This function must be defined by the user.\n//! <br><br>\n//! This class derives from <code>std::exception</code> class.\nclass parse_error : public std::exception {\n public:\n  //! Constructs parse error\n  parse_error(const char *what, void *where) : m_what(what), m_where(where) {}\n\n  //! Gets human readable description of error.\n  //! \\return Pointer to null terminated description of the error.\n  virtual const char *what() const throw() { return m_what; }\n\n  //! Gets pointer to character data where error happened.\n  //! Ch should be the same as char type of xml_document that produced the\n  //! error. \\return Pointer to location within the parsed string where error\n  //! occured.\n  template <class Ch>\n  Ch *where() const {\n    return reinterpret_cast<Ch *>(m_where);\n  }\n\n private:\n  const char *m_what;\n  void *m_where;\n};\n}  // namespace rapidxml\n\n#endif\n\n///////////////////////////////////////////////////////////////////////////\n// Pool sizes\n\n#ifndef RAPIDXML_STATIC_POOL_SIZE\n// Size of static memory block of memory_pool.\n// Define RAPIDXML_STATIC_POOL_SIZE before including rapidxml.hpp if you want to\n// override the default value. No dynamic memory allocations are performed by\n// memory_pool until static memory is exhausted.\n#define RAPIDXML_STATIC_POOL_SIZE (64 * 1024)\n#endif\n\n#ifndef RAPIDXML_DYNAMIC_POOL_SIZE\n// Size of dynamic memory block of memory_pool.\n// Define RAPIDXML_DYNAMIC_POOL_SIZE before including rapidxml.hpp if you want\n// to override the default value. After the static block is exhausted, dynamic\n// blocks with approximately this size are allocated by memory_pool.\n#define RAPIDXML_DYNAMIC_POOL_SIZE (64 * 1024)\n#endif\n\n#ifndef RAPIDXML_ALIGNMENT\n// Memory allocation alignment.\n// Define RAPIDXML_ALIGNMENT before including rapidxml.hpp if you want to\n// override the default value, which is the size of pointer. All memory\n// allocations for nodes, attributes and strings will be aligned to this value.\n// This must be a power of 2 and at least 1, otherwise memory_pool will not\n// work.\n#define RAPIDXML_ALIGNMENT sizeof(void *)\n#endif\n\nnamespace rapidxml {\n// Forward declarations\ntemplate <class Ch>\nclass xml_node;\ntemplate <class Ch>\nclass xml_attribute;\ntemplate <class Ch>\nclass xml_document;\n\n//! Enumeration listing all node types produced by the parser.\n//! Use xml_node::type() function to query node type.\nenum node_type {\n  node_document,     //!< A document node. Name and value are empty.\n  node_element,      //!< An element node. Name contains element name. Value\n                     //!contains\n                     //!< text of first data node.\n  node_data,         //!< A data node. Name is empty. Value contains data text.\n  node_cdata,        //!< A CDATA node. Name is empty. Value contains data text.\n  node_comment,      //!< A comment node. Name is empty. Value contains comment\n                     //!text.\n  node_declaration,  //!< A declaration node. Name and value are empty.\n                     //!< Declaration parameters (version, encoding and\n                     //!< standalone) are in node attributes.\n  node_doctype,      //!< A DOCTYPE node. Name is empty. Value contains DOCTYPE\n                     //!text.\n  node_pi  //!< A PI node. Name contains target. Value contains instructions.\n};\n\n///////////////////////////////////////////////////////////////////////\n// Parsing flags\n\n//! Parse flag instructing the parser to not create data nodes.\n//! Text of first data node will still be placed in value of parent element,\n//! unless rapidxml::parse_no_element_values flag is also specified. Can be\n//! combined with other flags by use of | operator. <br><br> See\n//! xml_document::parse() function.\nconst int parse_no_data_nodes = 0x1;\n\n//! Parse flag instructing the parser to not use text of first data node as a\n//! value of parent element. Can be combined with other flags by use of |\n//! operator. Note that child data nodes of element node take precendence over\n//! its value when printing. That is, if element has one or more child data\n//! nodes <em>and</em> a value, the value will be ignored. Use\n//! rapidxml::parse_no_data_nodes flag to prevent creation of data nodes if you\n//! want to manipulate data using values of elements. <br><br> See\n//! xml_document::parse() function.\nconst int parse_no_element_values = 0x2;\n\n//! Parse flag instructing the parser to not place zero terminators after\n//! strings in the source text. By default zero terminators are placed,\n//! modifying source text. Can be combined with other flags by use of |\n//! operator. <br><br> See xml_document::parse() function.\nconst int parse_no_string_terminators = 0x4;\n\n//! Parse flag instructing the parser to not translate entities in the source\n//! text. By default entities are translated, modifying source text. Can be\n//! combined with other flags by use of | operator. <br><br> See\n//! xml_document::p ting in fastest possible parsing, without\n//! sacrificing important data. <br><br> See xml_document::parse() function.\nconst int parse_fastest = parse_non_destructive | parse_no_data_nodes;\n\n//! A combination of parse flags resulting in largest amount of data being\n//! extracted. This usually results in slowest parsing. <br><br> See\n//! xml_document::parse() function.\nconst int parse_full = parse_declaration_node | parse_comment_nodes |\n                       parse_doctype_node | parse_pi_nodes |\n                       parse_validate_closing_tags;\n\n///////////////////////////////////////////////////////////////////////\n// Internals\n\n//! \\cond internal\nnamespace internal {\n\n// Struct that contains lookup tables for the parser\n// It must be a template to allow correct linking (because it has static data\n// members, which are defined in a header file).\ntemplate <int Dummy>\nstruct lookup_tables {\n  static const unsigned char lookup_whitespace[256];         // Whitespace table\n  static const unsigned char lookup_node_name[256];          // Node name table\n  static const unsigned char lookup_text[256];               // Text table\n  static const unsigned char lookup_text_pure_no_ws[256];    // Text table\n  static const unsigned char lookup_text_pure_with_ws[256];  // Text table\n  static const unsigned char\n      lookup_attribute_name[256];  // Attribute name table\n  static const unsigned char\n      lookup_attribute_data_1[256];  // Attribute data table with single quote\n  static const unsigned char\n      lookup_attribute_data_1_pure[256];  // Attribute data table with single\n                                          // quote\n  static const unsigned char\n      lookup_attribute_data_2[256];  // Attribute data table with double quotes\n  static const unsigned char\n      lookup_attribute_data_2_pure[256];  // Attribute data table with double\n                                          // quotes\n  static const unsigned char lookup_digits[256];  // Digits\n  static const unsigned char\n      lookup_upcase[256];  // To uppercase conversion table for ASCII characters\n};\n\n// Find length of the string\ntemplate <class Ch>\ninline std::size_t measure(const Ch *p) {\n  const Ch *tmp = p;\n  while (*tmp) ++tmp;\n  return tmp - p;\n}\n\n// Compare strings for equality\ntemplate <class Ch>\ninline bool compare(const Ch *p1, std::size_t size1, const Ch *p2,\n                    std::size_t size2, bool case_sensitive) {\n  if (size1 != size2) return false;\n  if (case_sensitive) {\n    for (const Ch *end = p1 + size1; p1 < end; ++p1, ++p2)\n      if (*p1 != *p2) return false;\n  } else {\n    for (const Ch *end = p1 + size1; p1 < end; ++p1, ++p2)\n      if (lookup_tables<0>::lookup_upcase[static_cast<unsigned char>(*p1)] !=\n          lookup_tables<0>::lookup_upcase[static_cast<unsigned char>(*p2)])\n        return false;\n  }\n  return true;\n}\n}  // namespace internal\n//! \\endcond\n\n///////////////////////////////////////////////////////////////////////\n// Memory pool\n\n//! This class is used by the parser to create new nodes and attributes, without\n//! overheads of dynamic memory allocation. In most cases, you will not need to\n//! use this class directly. However, if you need to create nodes manually or\n//! modify names/values of nodes, you are encouraged to use memory_pool of\n//! relevant xml_document to allocate the memory. Not only is this faster than\n//! allocating them by using <code>new</code> operator, but also their lifetime\n//! will be tied to the lifetime of document, possibly simplyfing memory\n//! management. <br><br> Call allocate_node() or allocate_attribute() functions\n//! to obtain new nodes or attributes from the pool. You can also call\n//! allocate_string() function to allocate strings. Such strings can then be\n//! used as names or values of nodes without worrying about their lifetime. Note\n//! that there is no <code>free()</code> function -- all allocations are freed\n//! at once when clear() function is called, or when the pool is destroyed.\n//! <br><br>\n//! It is also possible to create a standalone memory_pool, and use it\n//! to allocate nodes, whose lifetime will not be tied to any document.\n//! <br><br>\n//! Pool maintains <code>RAPIDXML_STATIC_POOL_SIZE</code> bytes of statically\n//! allocated memory. Until static memory is exhausted, no dynamic memory\n//! allocations are done. When static memory is exhausted, pool allocates\n//! additional blocks of memory of size <code>RAPIDXML_DYNAMIC_POOL_SIZE</code>\n//! each, by using global <code>new[]</code> and <code>delete[]</code>\n//! operators. This behaviour can be changed by setting custom allocation\n//! routines. Use set_allocator() function to set them. <br><br> Allocations for\n//! nodes, attributes and strings are aligned at <code>RAPIDXML_ALIGNMENT</code>\n//! bytes. This value defaults to the size of pointer on target architecture.\n//! <br><br>\n//! To obtain absolutely top performance from the parser,\n//! it is important that all nodes are allocated from a single, contiguous block\n//! of memory. Otherwise, cache misses when jumping between two (or more)\n//! disjoint blocks of memory can slow down parsing quite considerably. If\n//! required, you can tweak <code>RAPIDXML_STATIC_POOL_SIZE</code>,\n//! <code>RAPIDXML_DYNAMIC_POOL_SIZE</code> and <code>RAPIDXML_ALIGNMENT</code>\n//! to obtain best wasted memory to performance compromise.\n//! To do it, define their values before rapidxml.hpp file is included.\n//! \\param Ch Character type of created nodes.\ntemplate <class Ch = char>\nclass memory_pool {\n public:\n  //! \\cond internal\n  typedef void *(alloc_func)(\n      std::size_t);  // Type of user-defined function used to allocate memory\n  typedef void(free_func)(\n      void *);  // Type of user-defined function used to free memory\n  //! \\endcond\n\n  //! Constructs empty pool with default allocator functions.\n  memory_pool() : m_alloc_func(0), m_free_func(0) { init(); }\n\n  //! Destroys pool and frees all the memory.\n  //! This causes memory occupied by nodes allocated by the pool to be freed.\n  //! Nodes allocated from the pool are no longer valid.\n  ~memory_pool() { clear(); }\n\n  //! Allocates a new node from the pool, and optionally assigns name and value\n  //! to it. If the allocation request cannot be accomodated, this function will\n  //! throw <code>std::bad_alloc</code>. If exceptions are disabled by defining\n  //! RAPIDXML_NO_EXCEPTIONS, this function will call\n  //! rapidxml::parse_error_handler() function. \\param type Type of node to\n  //! create. \\param name Name to assign to the node, or 0 to assign no name.\n  //! \\param value Value to assign to the node, or 0 to assign no value.\n  //! \\param name_size Size of name to assign, or 0 to automatically calculate\n  //! size from name string. \\param value_size Size of value to assign, or 0 to\n  //! automatically calculate size from value string. \\return Pointer to\n  //! allocated node. This pointer will never be NULL.\n  xml_node<Ch> *allocate_node(node_type type, const Ch *name = 0,\n                              const Ch *value = 0, std::size_t name_size = 0,\n                              std::size_t value_size = 0) {\n    void *memory = allocate_aligned(sizeof(xml_node<Ch>));\n    xml_node<Ch> *node = new (memory) xml_node<Ch>(type);\n    if (name) {\n      if (name_size > 0)\n        node->name(name, name_size);\n      else\n        node->name(name);\n    }\n    if (value) {\n      if (value_size > 0)\n        node->value(value, value_size);\n      else\n        node->value(value);\n    }\n    return node;\n  }\n\n  //! Allocates a new attribute from the pool, and optionally assigns name and\n  //! value to it. If the allocation request cannot be accomodated, this\n  //! function will throw <code>std::bad_alloc</code>. If exceptions are\n  //! disabled by defining RAPIDXML_NO_EXCEPTIONS, this function will call\n  //! rapidxml::parse_error_handler() function. \\param name Name to assign to\n  //! the attribute, or 0 to assign no name. \\param value Value to assign to the\n  //! attribute, or 0 to assign no value. \\param name_size Size of name to\n  //! assign, or 0 to automatically calculate size from name string. \\param\n  //! value_size Size of value to assign, or 0 to automatically calculate size\n  //! from value string. \\return Pointer to allocated attribute. This pointer\n  //! will never be NULL.\n  xml_attribute<Ch> *allocate_attribute(const Ch *name = 0, const Ch *value = 0,\n                                        std::size_t name_size = 0,\n                                        std::size_t value_size = 0) {\n    void *memory = allocate_aligned(sizeof(xml_attribute<Ch>));\n    xml_attribute<Ch> *attribute = new (memory) xml_attribute<Ch>;\n    if (name) {\n      if (name_size > 0)\n        attribute->name(name, name_size);\n      else\n        attribute->name(name);\n    }\n    if (value) {\n      if (value_size > 0)\n        attribute->value(value, value_size);\n      else\n        attribute->value(value);\n    }\n    return attribute;\n  }\n\n  //! Allocates a char array of given size from the pool, and optionally copies\n  //! a given string to it. If the allocation request cannot be accomodated,\n  //! this function will throw <code>std::bad_alloc</code>. If exceptions are\n  //! disabled by defining RAPIDXML_NO_EXCEPTIONS, this function will call\n  //! rapidxml::parse_error_handler() function. \\param source String to\n  //! initialize the allocated memory with, or 0 to not initialize it. \\param\n  //! size Number of characters to allocate, or zero to calculate it\n  //! automatically from source string length; if size is 0, source string must\n  //! be specified and null terminated. \\return Pointer to allocated char array.\n  //! This pointer will never be NULL.\n  Ch *allocate_string(const Ch *source = 0, std::size_t size = 0) {\n    assert(source ||\n           size);  // Either source or size (or both) must be specified\n    if (size == 0) size = internal::measure(source) + 1;\n    Ch *result = static_cast<Ch *>(allocate_aligned(size * sizeof(Ch)));\n    if (source)\n      for (std::size_t i = 0; i < size; ++i) result[i] = source[i];\n    return result;\n  }\n\n  //! Clones an xml_node and its hierarchy of child nodes and attributes.\n  //! Nodes and attributes are allocated from this memory pool.\n  //! Names and values are not cloned, they are shared between the clone and the\n  //! source. Result node can be optionally specified as a second parameter, in\n  //! which case its contents will be replaced with cloned source node. This is\n  //! useful when you want to clone entire document. \\param source Node to\n  //! clone. \\param result Node to put results in, or 0 to automatically\n  //! allocate result node \\return Pointer to cloned node. This pointer will\n  //! never be NULL.\n  xml_node<Ch> *clone_node(const xml_node<Ch> *source,\n                           xml_node<Ch> *result = 0) {\n    // Prepare result node\n    if (result) {\n      result->remove_all_attributes();\n      result->remove_all_nodes();\n      result->type(source->type());\n    } else\n      result = allocate_node(source->type());\n\n    // Clone name and value\n    result->name(source->name(), source->name_size());\n    result->value(source->value(), source->value_size());\n\n    // Clone child nodes and attributes\n    for (xml_node<Ch> *child = source->first_node(); child;\n         child = child->next_sibling())\n      result->append_node(clone_node(child));\n    for (xml_attribute<Ch> *attr = source->first_attribute(); attr;\n         attr = attr->next_attribute())\n      result->append_attribute(allocate_attribute(\n          attr->name(), attr->value(), attr->name_size(), attr->value_size()));\n\n    return result;\n  }\n\n  //! Clears the pool.\n  //! This causes memory occupied by nodes allocated by the pool to be freed.\n  //! Any nodes or strings allocated from the pool will no longer be valid.\n  void clear() {\n    while (m_begin != m_static_memory) {\n      char *previous_begin =\n          reinterpret_cast<header *>(align(m_begin))->previous_begin;\n      if (m_free_func)\n        m_free_func(m_begin);\n      else\n        delete[] m_begin;\n      m_begin = previous_begin;\n    }\n    init();\n  }\n\n  //! Sets or resets the user-defined memory allocation functions for the pool.\n  //! This can only be called when no memory is allocated from the pool yet,\n  //! otherwise results are undefined. Allocation function must not return\n  //! invalid pointer on failure. It should either throw, stop the program, or\n  //! use <code>longjmp()</code> function to pass control to other place of\n  //! program. If it returns invalid pointer, results are undefined. <br><br>\n  //! User defined allocation functions must have the following forms:\n  //! <br><code>\n  //! <br>void *allocate(std::size_t size);\n  //! <br>void free(void *pointer);\n  //! </code><br>\n  //! \\param af Allocation function, or 0 to restore default function\n  //! \\param ff Free function, or 0 to restore default function\n  void set_allocator(alloc_func *af, free_func *ff) {\n    assert(m_begin == m_static_memory &&\n           m_ptr == align(m_begin));  // Verify that no memory is allocated yet\n    m_alloc_func = af;\n    m_free_func = ff;\n  }\n\n private:\n  struct header {\n    char *previous_begin;\n  };\n\n  void init() {\n    m_begin = m_static_memory;\n    m_ptr = align(m_begin);\n    m_end = m_static_memory + sizeof(m_static_memory);\n  }\n\n  char *align(char *ptr) {\n    std::size_t alignment =\n        ((RAPIDXML_ALIGNMENT - (std::size_t(ptr) & (RAPIDXML_ALIGNMENT - 1))) &\n         (RAPIDXML_ALIGNMENT - 1));\n    return ptr + alignment;\n  }\n\n  char *allocate_raw(std::size_t size) {\n    // Allocate\n    void *memory;\n    if (m_alloc_func)  // Allocate memory using either user-specified allocation\n                       // function or global operator new[]\n    {\n      memory = m_alloc_func(size);\n      assert(memory);  // Allocator is not allowed to return 0, on failure it\n                       // must either throw, stop the program or use longjmp\n    } else {\n      memory = new char[size];\n#ifdef RAPIDXML_NO_EXCEPTIONS\n      if (!memory)  // If exceptions are disabled, verify memory allocation,\n                    // because new will not be able to throw bad_alloc\n        RAPIDXML_PARSE_ERROR(\"out of memory\", 0);\n#endif\n    }\n    return static_cast<char *>(memory);\n  }\n\n  void *allocate_aligned(std::size_t size) {\n    // Calculate aligned pointer\n    char *result = align(m_ptr);\n\n    // If not enough memory left in current pool, allocate a new pool\n    if (result + size > m_end) {\n      // Calculate required pool size (may be bigger than\n      // RAPIDXML_DYNAMIC_POOL_SIZE)\n      std::size_t pool_size = RAPIDXML_DYNAMIC_POOL_SIZE;\n      if (pool_size < size) pool_size = size;\n\n      // Allocate\n      std::size_t alloc_size = sizeof(header) + (2 * RAPIDXML_ALIGNMENT - 2) +\n                               pool_size;  // 2 alignments required in worst\n                                           // case: one for header, one\n                                           // for actual allocation\n      char *raw_memory = allocate_raw(alloc_size);\n\n      // Setup new pool in allocated memory\n      char *pool = align(raw_memory);\n      header *new_header = reinterpret_cast<header *>(pool);\n      new_header->previous_begin = m_begin;\n      m_begin = raw_memory;\n      m_ptr = pool + sizeof(header);\n      m_end = raw_memory + alloc_size;\n\n      // Calculate aligned pointer again using new pool\n      result = align(m_ptr);\n    }\n\n    // Update pool and return aligned pointer\n    m_ptr = result + size;\n    return result;\n  }\n\n  char *m_begin;  // Start of raw memory making up current pool\n  char *m_ptr;    // First free byte in current pool\n  char *m_end;    // One past last available byte in current pool\n  char m_static_memory[RAPIDXML_STATIC_POOL_SIZE];  // Static raw memory\n  alloc_func\n      *m_alloc_func;       // Allocator function, or 0 if default is to be used\n  free_func *m_free_func;  // Free function, or 0 if default is to be used\n};\n\n///////////////////////////////////////////////////////////////////////////\n// XML base\n\n//! Base class for xml_node and xml_attribute implementing common functions:\n//! name(), name_size(), value(), value_size() and parent().\n//! \\param Ch Character type to use\ntemplate <class Ch = char>\nclass xml_base {\n public:\n  ///////////////////////////////////////////////////////////////////////////\n  // Construction & destruction\n\n  // Construct a base with empty name, value and parent\n  xml_base() : m_name(0), m_value(0), m_parent(0) {}\n\n  ///////////////////////////////////////////////////////////////////////////\n  // Node data access\n\n  //! Gets name of the node.\n  //! Interpretation of name depends on type of node.\n  //! Note that name will not be zero-terminated if\n  //! rapidxml::parse_no_string_terminators option was selected during parse.\n  //! <br><br>\n  //! Use name_size() function to determine length of the name.\n  //! \\return Name of node, or empty string if node has no name.\n  Ch *name() const { return m_name ? m_name : nullstr(); }\n\n  //! Gets size of node name, not including terminator character.\n  //! This function works correctly irrespective of whether name is or is not\n  //! zero terminated. \\return Size of node name, in characters.\n  std::size_t name_size() const { return m_name ? m_name_size : 0; }\n\n  //! Gets value of node.\n  //! Interpretation of value depends on type of node.\n  //! Note that value will not be zero-terminated if\n  //! rapidxml::parse_no_string_terminators option was selected during parse.\n  //! <br><br>\n  //! Use value_size() function to determine length of the value.\n  //! \\return Value of node, or empty string if node has no value.\n  Ch *value() const { return m_value ? m_value : nullstr(); }\n\n  //! Gets size of node value, not including terminator character.\n  //! This function works correctly irrespective of whether value is or is not\n  //! zero terminated. \\return Size of node value, in characters.\n  std::size_t value_size() const { return m_value ? m_value_size : 0; }\n\n  ///////////////////////////////////////////////////////////////////////////\n  // Node modification\n\n  //! Sets name of node to a non zero-terminated string.\n  //! See \\ref ownership_of_strings.\n  //! <br><br>\n  //! Note that node does not own its name or value, it only stores a pointer to\n  //! it. It will not delete or otherwise free the pointer on destruction. It is\n  //! reponsibility of the user to properly manage lifetime of the string. The\n  //! easiest way to achieve it is to use memory_pool of the document to\n  //! allocate the string - on destruction of the document the string will be\n  //! automatically freed. <br><br> Size of name must be specified separately,\n  //! because name does not have to be zero terminated. Use name(const Ch *)\n  //! function to have the length automatically calculated (string must be zero\n  //! terminated). \\param name Name of node to set. Does not have to be zero\n  //! terminated. \\param size Size of name, in characters. This does not include\n  //! zero terminator, if one is present.\n  void name(const Ch *name, std::size_t size) {\n    m_name = const_cast<Ch *>(name);\n    m_name_size = size;\n  }\n\n  //! Sets name of node to a zero-terminated string.\n  //! See also \\ref ownership_of_strings and xml_node::name(const Ch *,\n  //! std::size_t). \\param name Name of node to set. Must be zero terminated.\n  void name(const Ch *name) { this->name(name, internal::measure(name)); }\n\n  //! Sets value of node to a non zero-terminated string.\n  //! See \\ref ownership_of_strings.\n  //! <br><br>\n  //! Note that node does not own its name or value, it only stores a pointer to\n  //! it. It will not delete or otherwise free the pointer on destruction. It is\n  //! reponsibility of the user to properly manage lifetime of the string. The\n  //! easiest way to achieve it is to use memory_pool of the document to\n  //! allocate the string - on destruction of the document the string will be\n  //! automatically freed. <br><br> Size of value must be specified separately,\n  //! because it does not have to be zero terminated. Use value(const Ch *)\n  //! function to have the length automatically calculated (string must be zero\n  //! terminated). <br><br> If an element has a child node of type node_data, it\n  //! will take precedence over element value when printing. If you want to\n  //! manipulate data of elements using values, use parser flag\n  //! rapidxml::parse_no_data_nodes to prevent creation of data nodes by the\n  //! parser. \\param value value of node to set. Does not have to be zero\n  //! terminated. \\param size Size of value, in characters. This does not\n  //! include zero terminator, if one is present.\n  void value(const Ch *value, std::size_t size) {\n    m_value = const_cast<Ch *>(value);\n    m_value_size = size;\n  }\n\n  //! Sets value of node to a zero-terminated string.\n  //! See also \\ref ownership_of_strings and xml_node::value(const Ch *,\n  //! std::size_t). \\param value Vame of node to set. Must be zero terminated.\n  void value(const Ch *value) { this->value(value, internal::measure(value)); }\n\n  ///////////////////////////////////////////////////////////////////////////\n  // Related nodes access\n\n  //! Gets node parent.\n  //! \\return Pointer to parent node, or 0 if there is no parent.\n  xml_node<Ch> *parent() const { return m_parent; }\n\n protected:\n  // Return empty string\n  static Ch *nullstr() {\n    static Ch zero = Ch('\\0');\n    return &zero;\n  }\n\n  Ch *m_name;                // Name of node, or 0 if no name\n  Ch *m_value;               // Value of node, or 0 if no value\n  std::size_t m_name_size;   // Length of node name, or undefined of no name\n  std::size_t m_value_size;  // Length of node value, or undefined if no value\n  xml_node<Ch> *m_parent;    // Pointer to parent node, or 0 if none\n};\n\n//! Class representing attribute node of XML document.\n//! Each attribute has name and value strings, which are available through\n//! name() and value() functions (inherited from xml_base). Note that after\n//! parse, both name and value of attribute will point to interior of source\n//! text used for parsing. Thus, this text must persist in memory for the\n//! lifetime of attribute. \\param Ch Character type to use.\ntemplate <class Ch = char>\nclass xml_attribute : public xml_base<Ch> {\n  friend class xml_node<Ch>;\n\n public:\n  ///////////////////////////////////////////////////////////////////////////\n  // Construction & destruction\n\n  //! Constructs an empty attribute with the specified type.\n  //! Consider using memory_pool of appropriate xml_document if allocating\n  //! attributes manually.\n  xml_attribute() {}\n\n  ///////////////////////////////////////////////////////////////////////////\n  // Related nodes access\n\n  //! Gets document of which attribute is a child.\n  //! \\return Pointer to document that contains this attribute, or 0 if there is\n  //! no parent document.\n  xml_document<Ch> *document() const {\n    if (xml_node<Ch> *node = this->parent()) {\n      while (node->parent()) node = node->parent();\n      return node->type() == node_document\n                 ? static_cast<xml_document<Ch> *>(node)\n                 : 0;\n    } else\n      return 0;\n  }\n\n  //! Gets previous attribute, optionally matching attribute name.\n  //! \\param name Name of attribute to find, or 0 to return previous attribute\n  //! regardless of its name; this string doesn't have to be zero-terminated if\n  //! name_size is non-zero \\param name_size Size of name, in characters, or 0\n  //! to have size calculated automatically from string \\param case_sensitive\n  //! Should name comparison be case-sensitive; non case-sensitive comparison\n  //! works properly only for ASCII characters \\return Pointer to found\n  //! attribute, or 0 if not found.\n  xml_attribute<Ch> *previous_attribute(const Ch *name = 0,\n                                        std::size_t name_size = 0,\n                                        bool case_sensitive = true) const {\n    if (name) {\n      if (name_size == 0) name_size = internal::measure(name);\n      for (xml_attribute<Ch> *attribute = m_prev_attribute; attribute;\n           attribute = attribute->m_prev_attribute)\n        if (internal::compare(attribute->name(), attribute->name_size(), name,\n                              name_size, case_sensitive))\n          return attribute;\n      return 0;\n    } else\n      return this->m_parent ? m_prev_attribute : 0;\n  }\n\n  //! Gets next attribute, optionally matching attribute name.\n  //! \\param name Name of attribute to find, or 0 to return next attribute\n  //! regardless of its name; this string doesn't have to be zero-terminated if\n  //! name_size is non-zero \\param name_size Size of name, in characters, or 0\n  //! to have size calculated automatically from string \\param case_sensitive\n  //! Should name comparison be case-sensitive; non case-sensitive comparison\n  //! works properly only for ASCII characters \\return Pointer to found\n  //! attribute, or 0 if not found.\n  xml_attribute<Ch> *next_attribute(const Ch *name = 0,\n                                    std::size_t name_size = 0,\n                                    bool case_sensitive = true) const {\n    if (name) {\n      if (name_size == 0) name_size = internal::measure(name);\n      for (xml_attribute<Ch> *attribute = m_next_attribute; attribute;\n           attribute = attribute->m_next_attribute)\n        if (internal::compare(attribute->name(), attribute->name_size(), name,\n                              name_size, case_sensitive))\n          return attribute;\n      return 0;\n    } else\n      return this->m_parent ? m_next_attribute : 0;\n  }\n\n private:\n  xml_attribute<Ch>\n      *m_prev_attribute;  // Pointer to previous sibling of attribute, or 0 if\n                          // none; only valid if parent is non-zero\n  xml_attribute<Ch>\n      *m_next_attribute;  // Pointer to next sibling of attribute, or 0 if none;\n                          // only valid if parent is non-zero\n};\n\n///////////////////////////////////////////////////////////////////////////\n// XML node\n\n//! Class representing a node of XML document.\n//! Each node may have associated name and value strings, which are available\n//! through name() and value() functions. Interpretation of name and value\n//! depends on type of the node. Type of node can be determined by using type()\n//! function. <br><br> Note that after parse, both name and value of node, if\n//! any, will point interior of source text used for parsing. Thus, this text\n//! must persist in the memory for the lifetime of node. \\param Ch Character\n//! type to use.\ntemplate <class Ch = char>\nclass xml_node : public xml_base<Ch> {\n public:\n  ///////////////////////////////////////////////////////////////////////////\n  // Construction & destruction\n\n  //! Constructs an empty node with the specified type.\n  //! Consider using memory_pool of appropriate document to allocate nodes\n  //! manually. \\param type Type of node to construct.\n  xml_node(node_type type)\n      : m_type(type), m_first_node(0), m_first_attribute(0) {}\n\n  ///////////////////////////////////////////////////////////////////////////\n  // Node data access\n\n  //! Gets type of node.\n  //! \\return Type of node.\n  node_type type() const { return m_type; }\n\n  ///////////////////////////////////////////////////////////////////////////\n  // Related nodes access\n\n  //! Gets document of which node is a child.\n  //! \\return Pointer to document that contains this node, or 0 if there is no\n  //! parent document.\n  xml_document<Ch> *document() const {\n    xml_node<Ch> *node = const_cast<xml_node<Ch> *>(this);\n    while (node->parent()) node = node->parent();\n    return node->type() == node_document ? static_cast<xml_document<Ch> *>(node)\n                                         : 0;\n  }\n\n  //! Gets first child node, optionally matching node name.\n  //! \\param name Name of child to find, or 0 to return first child regardless\n  //! of its name; this string doesn't have to be zero-terminated if name_size\n  //! is non-zero \\param name_size Size of name, in characters, or 0 to have\n  //! size calculated automatically from string \\param case_sensitive Should\n  //! name comparison be case-sensitive; non case-sensitive comparison works\n  //! properly only for ASCII characters \\return Pointer to found child, or 0 if\n  //! not found.\n  xml_node<Ch> *first_node(const Ch *name = 0, std::size_t name_size = 0,\n                           bool case_sensitive = true) const {\n    if (name) {\n      if (name_size == 0) name_size = internal::measure(name);\n      for (xml_node<Ch> *child = m_first_node; child;\n           child = child->next_sibling())\n        if (internal::compare(child->name(), child->name_size(), name,\n                              name_size, case_sensitive))\n          return child;\n      return 0;\n    } else\n      return m_first_node;\n  }\n\n  //! Gets last child node, optionally matching node name.\n  //! Behaviour is undefined if node has no children.\n  //! Use first_node() to test if node has children.\n  //! \\param name Name of child to find, or 0 to return last child regardless of\n  //! its name; this string doesn't have to be zero-terminated if name_size is\n  //! non-zero \\param name_size Size of name, in characters, or 0 to have size\n  //! calculated automatically from string \\param case_sensitive Should name\n  //! comparison be case-sensitive; non case-sensitive comparison works properly\n  //! only for ASCII characters \\return Pointer to found child, or 0 if not\n  //! found.\n  xml_node<Ch> *last_node(const Ch *name = 0, std::size_t name_size = 0,\n                          bool case_sensitive = true) const {\n    assert(\n        m_first_node);  // Cannot query for last child if node has no children\n    if (name) {\n      if (name_size == 0) name_size = internal::measure(name);\n      for (xml_node<Ch> *child = m_last_node; child;\n           child = child->previous_sibling())\n        if (internal::compare(child->name(), child->name_size(), name,\n                              name_size, case_sensitive))\n          return child;\n      return 0;\n    } else\n      return m_last_node;\n  }\n\n  //! Gets previous sibling node, optionally matching node name.\n  //! Behaviour is undefined if node has no parent.\n  //! Use parent() to test if node has a parent.\n  //! \\param name Name of sibling to find, or 0 to return previous sibling\n  //! regardless of its name; this string doesn't have to be zero-terminated if\n  //! name_size is non-zero \\param name_size Size of name, in characters, or 0\n  //! to have size calculated automatically from string \\param case_sensitive\n  //! Should name comparison be case-sensitive; non case-sensitive comparison\n  //! works properly only for ASCII characters \\return Pointer to found sibling,\n  //! or 0 if not found.\n  xml_node<Ch> *previous_sibling(const Ch *name = 0, std::size_t name_size = 0,\n                                 bool case_sensitive = true) const {\n    assert(this->m_parent);  // Cannot query for siblings if node has no parent\n    if (name) {\n      if (name_size == 0) name_size = internal::measure(name);\n      for (xml_node<Ch> *sibling = m_prev_sibling; sibling;\n           sibling = sibling->m_prev_sibling)\n        if (internal::compare(sibling->name(), sibling->name_size(), name,\n                              name_size, case_sensitive))\n          return sibling;\n      return 0;\n    } else\n      return m_prev_sibling;\n  }\n\n  //! Gets next sibling node, optionally matching node name.\n  //! Behaviour is undefined if node has no parent.\n  //! Use parent() to test if node has a parent.\n  //! \\param name Name of sibling to find, or 0 to return next sibling\n  //! regardless of its name; this string doesn't have to be zero-terminated if\n  //! name_size is non-zero \\param name_size Size of name, in characters, or 0\n  //! to have size calculated automatically from string \\param case_sensitive\n  //! Should name comparison be case-sensitive; non case-sensitive comparison\n  //! works properly only for ASCII characters \\return Pointer to found sibling,\n  //! or 0 if not found.\n  xml_node<Ch> *next_sibling(const Ch *name = 0, std::size_t name_size = 0,\n                             bool case_sensitive = true) const {\n    assert(this->m_parent);  // Cannot query for siblings if node has no parent\n    if (name) {\n      if (name_size == 0) name_size = internal::measure(name);\n      for (xml_node<Ch> *sibling = m_next_sibling; sibling;\n           sibling = sibling->m_next_sibling)\n        if (internal::compare(sibling->name(), sibling->name_size(), name,\n                              name_size, case_sensitive))\n          return sibling;\n      return 0;\n    } else\n      return m_next_sibling;\n  }\n\n  //! Gets first attribute of node, optionally matching attribute name.\n  //! \\param name Name of attribute to find, or 0 to return first attribute\n  //! regardless of its name; this string doesn't have to be zero-terminated if\n  //! name_size is non-zero \\param name_size Size of name, in characters, or 0\n  //! to have size calculated automatically from string \\param case_sensitive\n  //! Should name comparison be case-sensitive; non case-sensitive comparison\n  //! works properly only for ASCII characters \\return Pointer to found\n  //! attribute, or 0 if      if (!text[0]) RAPIDXML_PARSE_ERROR(\"unexpected end of data\", text);\n        ++text;\n      }\n      text += 2;  // Skip '?>'\n      return 0;\n    }\n\n    // Create declaration\n    xml_node<Ch> *declaration = this->allocate_node(node_declaration);\n\n    // Skip whitespace before attributes or ?>\n    skip<whitespace_pred, Flags>(text);\n\n    // Parse declaration attributes\n    parse_node_attributes<Flags>(text, declaration);\n\n    // Skip ?>\n    if (text[0] != Ch('?') || text[1] != Ch('>'))\n      RAPIDXML_PARSE_ERROR(\"expected ?>\", text);\n    text += 2;\n\n    return declaration;\n  }\n\n  // Parse XML comment (<!--...)\n  template <int Flags>\n  xml_node<Ch> *parse_comment(Ch *&text) {\n    // If parsing of comments is disabled\n    if (!(Flags & parse_comment_nodes)) {\n      // Skip until end of comment\n      while (text[0] != Ch('-') || text[1] != Ch('-') || text[2] != Ch('>')) {\n        if (!text[0]) RAPIDXML_PARSE_ERROR(\"unexpected end of data\", text);\n        ++text;\n      }\n      text += 3;  // Skip '-->'\n      return 0;   // Do not produce comment node\n    }\n\n    // Remember value start\n    Ch *value = text;\n\n    // Skip until end of comment\n    while (text[0] != Ch('-') || text[1] != Ch('-') || text[2] != Ch('>')) {\n      if (!text[0]) RAPIDXML_PARSE_ERROR(\"unexpected end of data\", text);\n      ++text;\n    }\n\n    // Create comment node\n    xml_node<Ch> *comment = this->allocate_node(node_comment);\n    comment->value(value, text - value);\n\n    // Place zero terminator after comment value\n    if (!(Flags & parse_no_string_terminators)) *text = Ch('\\0');\n\n    text += 3;  // Skip '-->'\n    return comment;\n  }\n\n  // Parse DOCTYPE\n  template <int Flags>\n  xml_node<Ch> *parse_doctype(Ch *&text) {\n    // Remember value start\n    Ch *value = text;\n\n    // Skip to >\n    while (*text != Ch('>')) {\n      // Determine character type\n      switch (*text) {\n        // If '[' encountered, scan for matching ending ']' using naive\n        // algorithm\n        // with depth This works for all W3C test files except for 2 most wicked\n        case Ch('['): {\n          ++text;  // Skip '['\n          int depth = 1;\n          while (depth > 0) {\n            switch (*text) {\n              case Ch('['):\n                ++depth;\n                break;\n              case Ch(']'):\n                --depth;\n                break;\n              case 0:\n                RAPIDXML_PARSE_ERROR(\"unexpected end of data\", text);\n            }\n            ++text;\n          }\n          break;\n        }\n\n        // Error on end of text\n        case Ch('\\0'):\n          RAPIDXML_PARSE_ERROR(\"unexpected end of data\", text);\n\n        // Other character, skip it\n        default:\n          ++text;\n      }\n    }\n\n    // If DOCTYPE nodes enabled\n    if (Flags & parse_doctype_node) {\n      // Create a new doctype node\n      xml_node<Ch> *doctype = this->allocate_node(node_doctype);\n      doctype->value(value, text - value);\n\n      // Place zero terminator after value\n      if (!(Flags & parse_no_string_terminators)) *text = Ch('\\0');\n\n      text += 1;  // skip '>'\n      return doctype;\n    } else {\n      text += 1;  // skip '>'\n      return 0;\n    }\n  }\n\n  // Parse PI\n  template <int Flags>\n  xml_node<Ch> *parse_pi(Ch *&text) {\n    // If creation of PI nodes is enabled\n    if (Flags & parse_pi_nodes) {\n      // Create pi node\n      xml_node<Ch> *pi = this->allocate_node(node_pi);\n\n      // Extract PI target name\n      Ch *name = text;\n      skip<node_name_pred, Flags>(text);\n      if (text == name) RAPIDXML_PARSE_ERROR(\"expected PI target\", text);\n      pi->name(name, text - name);\n\n      // Skip whitespace between pi target and pi\n      skip<whitespace_pred, Flags>(text);\n\n      // Remember start of pi\n      Ch *value = text;\n\n      // Skip to '?>'\n      while (text[0] != Ch('?') || text[1] != Ch('>')) {\n        if (*text == Ch( ckup until non-whitespace character is found\n        while (whitespace_pred::test(*(end - 1))) --end;\n      }\n    }\n\n    // If characters are still left between end and value (this test is only\n    // necessary if normalization is enabled) Create new data node\n    if (!(Flags & parse_no_data_nodes)) {\n      xml_node<Ch> *data = this->allocate_node(node_data);\n      data->value(value, end - value);\n      node->append_node(data);\n    }\n\n    // Add data to parent node if no data exists yet\n    if (!(Flags & parse_no_element_values))\n      if (*node->value() == Ch('\\0')) node->value(value, end - value);\n\n    // Place zero terminator after value\n    if (!(Flags & parse_no_string_terminators)) {\n      Ch ch = *text;\n      *end = Ch('\\0');\n      return ch;  // Return character that ends data; this is required because\n                  // zero terminator overwritten it\n    }\n\n    // Return character that ends data\n    return *text;\n  }\n\n  // Parse CDATA\n  template <int Flags>\n  xml_node<Ch> *parse_cdata(Ch *&text) {\n    // If CDATA is disabled\n    if (Flags & parse_no_data_nodes) {\n      // Skip until end of cdata\n      while (text[0] != Ch(']') || text[1] != Ch(']') || text[2] != Ch('>')) {\n        if (!text[0]) RAPIDXML_PARSE_ERROR(\"unexpected end of data\", text);\n        ++text;\n      }\n      text += 3;  // Skip ]]>\n      return 0;   // Do not produce CDATA node\n    }\n\n    // Skip until end of cdata\n    Ch *value = text;\n    while (text[0] != Ch(']') || text[1] != Ch(']') || text[2] != Ch('>')) {\n      if (!text[0]) RAPIDXML_PARSE_ERROR(\"unexpected end of data\", text);\n      ++text;\n    }\n\n    // Create new cdata node\n    xml_node<Ch> *cdata = this->allocate_node(node_cdata);\n    cdata->value(value, text - value);\n\n    // Place zero terminator after value\n    if (!(Flags & parse_no_string_terminators)) *text = Ch('\\0');\n\n    text += 3;  // Skip ]]>\n    return cdata;\n  }\n\n  // Parse element node\n  template <int Flags>\n  xml_node<Ch> *parse_element(Ch *&text) {\n    // Create element node\n    xml_node<Ch> *element = this->allocate_node(node_element);\n\n    // Extract element name\n    Ch *name = text;\n    skip<node_name_pred, Flags>(text);\n    if (text == name) RAPIDXML_PARSE_ERROR(\"expected element name\", text);\n    element->name(name, text - name);\n\n    // Skip whitespace between element name and attributes or >\n    skip<whitespace_pred, Flags>(text);\n\n    // Parse attributes, if any\n    parse_node_attributes<Flags>(text, element);\n\n    // Determine ending type\n    if (*text == Ch('>')) {\n      ++text;\n      parse_node_contents<Flags>(text, element);\n    } else if (*text == Ch('/')) {\n      ++text;\n      if (*text != Ch('>')) RAPIDXML_PARSE_ERROR(\"expected >\", text);\n      ++text;\n    } else\n      RAPIDXML_PARSE_ERROR(\"expected >\", text);\n\n    // Place zero terminator after name\n    if (!(Flags & parse_no_string_terminators))\n      element->name()[element->name_size()] = Ch('\\0');\n\n    // Return parsed element\n    return element;\n  }\n\n  // Determine node type, and parse it\n  template <int Flags>\n  xml_node<Ch> *parse_node(Ch *&text) {\n    // Parse proper node type\n    switch (text[0]) {\n      // <...\n      default:\n        // Parse and append element node\n        return parse_element<Flags>(text);\n\n      // <?...\n      case Ch('?'):\n        ++text;  // Skip ?\n        if ((text[0] == Ch('x') || text[0] == Ch('X')) &&\n            (text[1] == Ch('m') || text[1] == Ch('M')) &&\n            (text[2] == Ch('l') || text[2] == Ch('L')) &&\n            whitespace_pred::test(text[3])) {\n          // '<?xml ' - xml declaration\n          text += 4;  // Skip 'xml '\n          return parse_xml_declaration<Flags>(text);\n        } else {\n          // Parse PI\n          return parse_pi<Flags>(text);\n        }\n\n      // <!...\n      case Ch('!'):\n\n        // Parse proper subset of <! node\n        switch (text[1]) {\n  state\n#ifdef _MSC_VER\n#pragma warning(pop)\n#endif\n\n#endif\n"}, "/home/runner/work/autoware-universe-metrics-dashboard/autoware-universe-metrics-dashboard/ros_ws/src/vendor/livox-driver/livox_ros2_driver/common/rapidxml/rapidxml_utils.hpp": {"filePath": "/home/runner/work/autoware-universe-metrics-dashboard/autoware-universe-metrics-dashboard/ros_ws/src/vendor/livox-driver/livox_ros2_driver/common/rapidxml/rapidxml_utils.hpp", "content": "#ifndef RAPIDXML_UTILS_HPP_INCLUDED\n#define RAPIDXML_UTILS_HPP_INCLUDED\n\n// Copyright (C) 2006, 2009 Marcin Kalicinski\n// Version 1.13\n// Revision $DateTime: 2009/05/13 01:46:17 $\n//! \\file rapidxml_utils.hpp This file contains high-level rapidxml utilities\n//! that can be useful in certain simple scenarios. They should probably not be\n//! used if maximizing performance is the main objective.\n\n#include <fstream>\n#include <stdexcept>\n#include <string>\n#include <vector>\n#include \"rapidxml.hpp\"\n\nnamespace rapidxml {\n\n//! Represents data loaded from a file\ntemplate <class Ch = char>\nclass file {\n public:\n  //! Loads file into the memory. Data will be automatically destroyed by the\n  //! destructor. \\param filename Filename to load.\n  file(const char *filename) {\n    using namespace std;\n\n    // Open stream\n    basic_ifstream<Ch> stream(filename, ios::binary);\n    if (!stream) throw runtime_error(string(\"cannot open file \") + filename);\n    stream.unsetf(ios::skipws);\n\n    // Determine stream size\n    stream.seekg(0, ios::end);\n    size_t size = stream.tellg();\n    stream.seekg(0);\n\n    // Load data and add terminating 0\n    m_data.resize(size + 1);\n    stream.read(&m_data.front(), static_cast<streamsize>(size));\n    m_data[size] = 0;\n  }\n\n  //! Loads file into the memory. Data will be automatically destroyed by the\n  //! destructor \\param stream Stream to load from\n  file(std::basic_istream<Ch> &stream) {\n    using namespace std;\n\n    // Load data and add terminating 0\n    stream.unsetf(ios::skipws);\n    m_data.assign(istreambuf_iterator<Ch>(stream), istreambuf_iterator<Ch>());\n    if (stream.fail() || stream.bad())\n      throw runtime_error(\"error reading stream\");\n    m_data.push_back(0);\n  }\n\n  //! Gets file data.\n  //! \\return Pointer to data of file.\n  Ch *data() { return &m_data.front(); }\n\n  //! Gets file data.\n  //! \\return Pointer to data of file.\n  const Ch *data() const { return &m_data.front(); }\n\n  //! Gets file data size.\n  //! \\return Size of file data, in characters.\n  std::size_t size() const { return m_data.size(); }\n\n private:\n  std::vector<Ch> m_data;  // File data\n};\n\n//! Counts children of node. Time complexity is O(n).\n//! \\return Number of children of node\ntemplate <class Ch>\ninline std::size_t count_children(xml_node<Ch> *node) {\n  xml_node<Ch> *child = node->first_node();\n  std::size_t count = 0;\n  while (child) {\n    ++count;\n    child = child->next_sibling();\n  }\n  return count;\n}\n\n//! Counts attributes of node. Time complexity is O(n).\n//! \\return Number of attributes of node\ntemplate <class Ch>\ninline std::size_t count_attributes(xml_node<Ch> *node) {\n  xml_attribute<Ch> *attr = node->first_attribute();\n  std::size_t count = 0;\n  while (attr) {\n    ++count;\n    attr = attr->next_attribute();\n  }\n  return count;\n}\n\n}  // namespace rapidxml\n\n#endif\n"}, "/home/runner/work/autoware-universe-metrics-dashboard/autoware-universe-metrics-dashboard/ros_ws/src/vendor/livox-driver/livox_ros2_driver/livox_ros2_driver/lvx_file.cpp": {"filePath": "/home/runner/work/autoware-universe-metrics-dashboard/autoware-universe-metrics-dashboard/ros_ws/src/vendor/livox-driver/livox_ros2_driver/livox_ros2_driver/lvx_file.cpp", "content": "//\n// The MIT License (MIT)\n//\n// Copyright (c) 2019 Livox. All rights reserved.\n//\n// Permission is hereby granted, free of charge, to any person obtaining a copy\n// of this software and associated documentation files (the \"Software\"), to deal\n// in the Software without restriction, including without limitation the rights\n// to use, copy, modify, merge, publish, distribute, sublicense, and/or sell\n// copies of the Software, and to permit persons to whom the Software is\n// furnished to do so, subject to the following conditions:\n//\n// The above copyright notice and this permission notice shall be included in\n// all copies or substantial portions of the Software.\n//\n// THE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\n// IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,\n// FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE\n// AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER\n// LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,\n// OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE\n// SOFTWARE.\n//\n\n#include \"lvx_file.h\"\n#include <string.h>\n#include <time.h>\n#include <cmath>\n\n#include \"lds.h\"\n#include \"rapidxml/rapidxml.hpp\"\n#include \"rapidxml/rapidxml_utils.hpp\"\n\nnamespace livox_ros {\n\n#define M_PI 3.14159265358979323846\n\nconst uint32_t kMaxLvxFileHeaderLength = 16 * 1024;\nconst char *kLvxHeaderSigStr = \"livox_tech\";\nconst uint32_t kLvxHeaderMagicCode = 0xac0ea767;\n\nLvxFileHandle::LvxFileHandle()\n    : file_ver_(kLvxFileV1),\n      device_count_(0),\n      cur_frame_index_(0),\n      cur_offset_(0),\n      data_start_offset_(0),\n      size_(0),\n      mode_(0),\n      state_(0) {\n  memset((void *)&public_header_, 0, sizeof(public_header_));\n  memset((void *)&private_header_, 0, sizeof(private_header_));\n  memset((void *)&private_header_v0_, 0, sizeof(private_header_v0_));\n}\n\nbool LvxFileHandle::ReadAndCheckHeader() {\n  lvx_file_.seekg(0, std::ios::beg);\n  lvx_file_.read((char *)(&public_header_), sizeof(public_header_));\n\n  if (strcmp((const char *)public_header_.signature, kLvxHeaderSigStr)) {\n    return false;\n  }\n\n  /**\n  if (public_header_.magic_code != kLvxHeaderMagicCode) {\n    return false;\n  }\n  */\n  if (public_header_.version[1] > kLvxFileV1) {\n    printf(\"Unkown lvx file version[%d.%d.%d.%d]\\n\", public_header_.version[0],\n           public_header_.version[1], public_header_.version[2],\n           public_header_.version[3]);\n    return false;\n  }\n\n  file_ver_ = public_header_.version[1];\n  printf(\"Livox file version[%d]\\n\", file_ver_);\n\n  return true;\n}\n\nuint64_t LvxFileHandle::MiniFileSize() {\n  if (file_ver_ == kLvxFileV1) {\n    return (sizeof(LvxFilePublicHeader) + sizeof(LvxFilePrivateHeader) +\n            sizeof(LvxFileDeviceInfo) + sizeof(FrameHeader) +\n            sizeof(LvxFilePacket));\n  } else {\n    return (sizeof(LvxFilePublicHeader) + sizeof(LvxFilePrivateHeaderV0) +\n            sizeof(LvxFileDeviceInfoV0) + sizeof(FrameHeaderV0) +\n            sizeof(LvxFilePacketV0));\n  }\n}\n\nuint64_t LvxFileHandle::PrivateHeaderOffset() {\n  return sizeof(LvxFilePublicHeader);\n}\n\nuint64_t LvxFileHandle::DataStartOffset() {\n  if (file_ver_ == kLvxFileV1) {\n    return (sizeof(LvxFilePublicHeader) + sizeof(LvxFilePrivateHeader) +\n            sizeof(LvxFileDeviceInfo) * private_header_.device_count);\n  } else {\n    return (sizeof(LvxFilePublicHeader) + sizeof(LvxFilePrivateHeaderV0) +\n            sizeof(LvxFileDeviceInfoV0) * private_header_v0_.device_count);\n  }\n}\n\nbool LvxFileHandle::AddAndCheckDeviceInfo() {\n  lvx_file_.seekg(PrivateHeaderOffset(), std::ios::beg);\n\n  if (file_ver_ == kLvxFileV1) {\n    lvx_file_.read((char *)(&private_header_), sizeof(private_header_));\n    device_count_ = private_header_.device_count;\n  } else {\n    lvx_file_.read((char *)(&private_header_v0_), sizeof(private_header_v0_));\n    device_count_ = private_header_v0_.device_count;\n  }\n\n  if (!device_count_) {\n    return false;\n  }\n\n  for (int i = 0; i < device_count_; i++) {\n    LvxFileDeviceInfo device_info;\n    if (file_ver_ == kLvxFileV1) {\n      lvx_file_.read((char *)(&device_info), sizeof(LvxFileDeviceInfo));\n    } else { /* device info v0 to v1 */\n      LvxFileDeviceInfoV0 device_info_v0;\n      lvx_file_.read((char *)(&device_info_v0), sizeof(LvxFileDeviceInfoV0));\n      memcpy((void *)&device_info, (void *)&device_info_v0,\n             &device_info.extrinsic_enable - device_info.lidar_broadcast_code);\n      memcpy((void *)&device_info.roll, (void *)&device_info_v0.roll,\n             sizeof(float) * 6);\n      device_info.extrinsic_enable = 0;\n    }\n    AddDeviceInfo(device_info);\n  }\n\n  return true;\n}\n\nbool LvxFileHandle::PrepareDataRead() {\n  lvx_file_.seekg(DataStartOffset(), std::ios::beg);\n\n  FrameHeader frame_header; /* v0&v1 compatible */\n  lvx_file_.read((char *)(&frame_header), sizeof(frame_header));\n\n  if ((frame_header.current_offset != DataStartOffset()) ||\n      (frame_header.frame_index != 0)) {\n    return false;\n  }\n\n  /** reset the read position to the start offset of data erea */\n  lvx_file_.seekg(DataStartOffset(), std::ios::beg);\n\n  return true;\n}\n\nint LvxFileHandle::Open(const char *filename, std::ios_base::openmode mode) {\n  if ((mode & std::ios::in) == std::ios::in) {\n    state_ = kLvxFileOk;\n    lvx_file_.open(filename, mode | std::ios_base::binary | std::ios_base::ate);\n\n    if (!lvx_file_.is_open()) {\n      state_ = kLvxFileNotExist;\n      return state_;\n    }\n\n    size_ = lvx_file_.tellg();\n    lvx_file_.seekg(0, std::ios::beg);\n    printf(\"Filesize %lu\\n\", size_);\n\n    if (size_ < MiniFileSize()) {\n      state_ = kLvxFileSizeFault;\n\n      return state_;\n    }\n\n    if (!ReadAndCheckHeader()) {\n      state_ = kLvxFileHeaderFault;\n      return state_;\n    }\n\n    if (!AddAndCheckDeviceInfo()) {\n      state_ = kLvxFileDeviceInfoFault;\n      return state_;\n    }\n\n    if (!PrepareDataRead()) {\n      state_ = kLvxFileDataInfoFault;\n      return state_;\n    }\n  } else {
